{% extends 'musicplatform/base.html' %}

{% block content %}
    <h2 class="h2-additional">Add Song</h2>

    <div class="form">
        <form class="register-form" action="{% url 'add_song' %}" method="post" autocomplete="off">
            {% csrf_token %}
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit">Add</button>
        </form>
    </div>
{% endblock %}
