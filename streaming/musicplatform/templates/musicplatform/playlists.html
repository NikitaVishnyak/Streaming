            {% for song in playlist.songs.all %}
            <div class="song_container playlist-song_container">
                <div class="playbutton">
                    <p>
                        â–¶
                    </p>
                </div>

            </div>
            <hr>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
